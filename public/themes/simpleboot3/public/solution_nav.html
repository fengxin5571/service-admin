<!--*****************头部导航*****************-->
<div class="headNav">
    <img src="__TMPL__/public/assets/img/{$top_img|default='logo_kuaixiao.png'}" class="headNav_img"/>
    <span class="headNav_name">{$title|default=''}</span>
    <ul class="headNav_ul">
        <li class="headNav_li">{$title|default=''}</li>
        <foreach name="solution_info" item="nav">
            <a href="{$nav.href}"><li class="headNav_li">{$nav.name|default=''}</li></a>
        </foreach>
    </ul>
</div>
